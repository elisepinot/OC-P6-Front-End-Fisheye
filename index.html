<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye</title>
  </head>
  <body>
    <header role="banner">
      <img
        src="assets/images/logo.png"
        class="logo"
        onclick="goToHomepage()"
        onkeypress="handleKeyPress(event)"
        alt="Fisheye logo"
        tabindex="0"
        role="img"
      />
      <h1 tabindex="0" role="heading">Nos photographes</h1>
    </header>
    <main id="main">
      <div
        class="photographer_section"
        aria-label="Présentation des photographes"
      ></div>
    </main>
    <!-- Fichier JS utilisé pour créer une "factory" ou une classe qui gère la logique associée aux photographes -->
    <script src="scripts/factories/photographer.js"></script>

    <!--  Fichier JS pour gérer la logique spécifique à la page index.html, comme l'interaction avec les éléments de la page et le chargement des données des photographes. -->
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
