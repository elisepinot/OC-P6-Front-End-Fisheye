<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/920e080568.js" crossorigin="anonymous"></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <!-- Pour info, la fonction displayModal() n'est pas présente dans ce fichier -->
      </div>
      <div class="filter">
        <p>Trier par :</p>
        <select id="filter-select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="fixed-box-price">Popularity + Price</div>

      <div class="media-section"></div>  
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form name="contact-form" class="contact-form"">
          <div class="formData" data-error-visible="false" data-error="">
            <label for="first-name">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first-name"
              name="surname"
              minlength="2"
            />
          </div>
          <div class="formData" data-error-visible="false" data-error="">
            <label for="last-name">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last-name"
              name="name"
              minlength="2"
            />
          </div>
          <div class="formData" data-error-visible="false" data-error="">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>
          <div class="formData" data-error-visible="false" data-error="">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              id="message"
              name="message"
              rows="4"
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <div id="lightbox-modal">
        <button class="close-lightbox" onclick="closeLightbox()"><i class="fa-solid fa-xmark"></i></button>
        <button class="lightbox-btn-prev" onclick="navigateMedia('prev')"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="lightbox-btn-next" onclick="navigateMedia('next')"><i class="fa-solid fa-chevron-right"></i></button>
      </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
