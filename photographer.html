<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/920e080568.js" crossorigin="anonymous"></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <!-- <a href="#main" class="skip-link visually-hidden">Skip to main content</a> -->

    <header role="banner">
      <img src="assets/images/logo.png" class="logo" onclick="goToHomepage()" onkeypress="handleKeyPress(event)" alt="Fisheye logo" tabindex="1" />
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="Informations sur le photographe">
        <button class="contact_button" onclick="displayModal()" tabindex="2" role="button">
          Contactez-moi
        </button>
        <!-- Pour info, la fonction displayModal() n'est pas présente dans ce fichier -->
  
      </div>
      <div class="filter" role="group" aria-labelledby="filter-label">
        <label id="filter-label" for="filter-select">Trier par :</label>
        <select id="filter-select"  tabindex="3" aria-labelledby="filter-label">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="fixed-box" aria-label="Total du nombre de likes des médias du photographe" aria-live="polite"></div>

      <div class="media-section" aria-label="Gallerie du photographe"></div>  
    </main>
    <div id="contact_modal" role="dialog" aria-labelledby="contact_modal_title" tabindex="0">
      <div class="modal" aria-label="Formulaire de contact du photographe">
        <header>
          <h2 role="heading" id="contact_modal_title">Contactez-moi</h2>
          <button class="close-button" aria-label="Fermer la fenêtre" onclick="closeModal()">
            <img src="assets/icons/close.svg" alt="Fermeture de la fenêtre" />
          </button>
            <!-- <img tabindex="0" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermeture de la fenêtre" /> -->
        </header>
        <form name="contact-form" class="contact-form" action="#" method="post">
          <div class="formData" role="group" aria-labelledby="prenom">
            <div data-error-visible="false" data-error="" aria-label="Message d'erreur" role="alert" aria-live="assertive" aria-atomic="true"></div>
            <label id="prenom" for="first-name">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first-name"
              name="surname"
              minlength="2"
            />
          </div>
          <div class="formData" data-error-visible="false" data-error="">
            <label for="last-name">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last-name"
              name="name"
              minlength="2"
            />
          </div>
          <div class="formData" data-error-visible="false" data-error=" aria-label="Message d'erreur">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>
          <div class="formData" data-error-visible="false" data-error="" aria-label="Message d'erreur">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              id="message"
              name="message"
              rows="4"
            ></textarea>
          </div>
          <button class="contact_button" role="button">Envoyer</button>
        </form>
      </div>
    </div>

    <div id="lightbox-modal" role="dialog" aria-label="Carousel">
        <button class="close-lightbox" onclick="closeLightbox()"><i class="fa-solid fa-xmark" title="Fermeture de la lightbox" aria-hidden="true"></i><span class="screen-reader-only">Fermeture de la lightbox</span></button>
        <button class="lightbox-btn-prev" onclick="navigateMedia('prev')"><i class="fa-solid fa-chevron-left" title="Naviguer vers le média précédent" aria-hidden="true"></i><span class="screen-reader-only">Naviguer vers le média précédent</span></button>
        <button class="lightbox-btn-next" onclick="navigateMedia('next')"><i class="fa-solid fa-chevron-right" title="Naviguer vers le média suivant" aria-hidden="true"></i><span class="screen-reader-only">Naviguer vers le média suivant</span></button>
      </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
