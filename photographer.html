<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/920e080568.js"
      crossorigin="anonymous"
    ></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <!-- <a href="#main" class="skip-link visually-hidden">Skip to main content</a> -->

    <header id="header" role="banner">
      <img
        src="assets/images/logo.png"
        class="logo"
        onclick="goToHomepage()"
        onkeypress="handleKeyPress(event)"
        alt="Fisheye Home page"
        tabindex="1"
      />
    </header>
    <main id="main">
      <div
        class="photograph-header"
        aria-label="Informations sur le photographe"
      >
        <button
          class="contact_button open_contact_form"
          onclick="displayModal()"
          tabindex="2"
          role="button"
          aria-haspopup="true"
          aria-label="Contact Me"
        >
          Contactez-moi
        </button>
      </div>
      <div class="filter" role="group" aria-labelledby="filter-label">
        <label id="filter-label" for="filter-select">Trier par :</label>
        <select id="filter-select" tabindex="3" aria-labelledby="filter-label">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div
        class="fixed-box"
        aria-label="Total du nombre de likes des médias du photographe"
        aria-live="polite"
      ></div>

      <div class="media-section" aria-label="Galerie du photographe"></div>
    </main>

    <div id="contact_modal" role="dialog" aria-labelledby="contact_modal_title">
      <div class="modal">
        <header>
          <h2 role="heading" id="contact_modal_title"></h2>
          <button
            class="close-button"
            aria-label="Close Contact form"
            onclick="closeModal()"
          
          >
            <img src="assets/icons/close.svg" alt="Fermeture de la fenêtre" />
          </button>
          <!-- <img tabindex="0" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermeture de la fenêtre" /> -->
        </header>
        <form name="contact-form" class="contact-form" action="#" method="post">
          <div class="formData" role="group" aria-labelledby="firstname">
            <div data-error-visible="false" data-error="" role="alert"></div>
            <label for="first-name" id="firstname"">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first-name"
              name="surname"
              minlength="2"
              aria-labelledby="firstname"
            />
          </div>
          <div class="formData" role="group" aria-labelledby="lastname">
            <div data-error-visible="false" data-error="" role="alert"></div>
            <label for="last-name" id="lastname">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last-name"
              name="name"
              minlength="2"
              aria-labelledby="lastname"
            />
          </div>
          <div class="formData" role="group" aria-labelledby="your_email">
            <div data-error-visible="false" data-error="" role="alert"></div>
            <label for="email" id="your_email">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-labelledby="your_email"
            />
          </div>
          <div class="formData" role="group" aria-labelledby="your_message">
            <div data-error-visible="false" data-error="" role="alert"></div>
            <label for="message" id="your_message">Votre message</label
            >
            <textarea
              class="text-control"
              id="message"
              name="message"
              rows="4"
              aria-labelledby="your_message"
         
            ></textarea>
          </div>
          <button class="contact_button" role="button" >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <div id="lightbox-modal" role="dialog" aria-label="Media closeup view" tabindex="1">
      <button class="close-lightbox" onclick="closeLightbox()" tabindex="5" aria-label="Close Lightbox">
        <i
          class="fa-solid fa-xmark"
          title="Fermeture de la lightbox"
          aria-hidden="true"
        ></i>
        <!-- <span class="screen-reader-only">Fermeture de la lightbox</span> -->
      </button>
      <button class="lightbox-btn-prev" onclick="navigateMedia('prev')" tabindex="4" aria-label="Previous media">
        <i
          class="fa-solid fa-chevron-left"
          title="Naviguer vers le média précédent"
          aria-hidden="true"
        ></i>
        <!-- <span class="screen-reader-only">Naviguer vers le média précédent</span> -->
      </button>
      <button class="lightbox-btn-next" onclick="navigateMedia('next')" tabindex="4" aria-label="Next medias">
        <i
          class="fa-solid fa-chevron-right"
          title="Naviguer vers le média suivant"
          aria-hidden="true"
        ></i>
        <!-- <span class="screen-reader-only">Naviguer vers le média suivant</span> -->
      </button>
    </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
