<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <!-- Pour info, la fonction displayModal() n'est pas présente dans ce fichier -->
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Fichier JS pour gérer la logique spécifique à la page du photographe (manipulation des éléments de la page et intéraction avec le formulaire de contact) -->
    <script src="/scripts/pages/photographer.js"></script>

    <!-- Fichier JS pour gérer la logique spécifique au formulaire de contact (soumission du formulaire, validation des données, etc.) -->
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
